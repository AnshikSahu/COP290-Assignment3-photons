{% extends 'base2.html' %}
{% block stylesheets %}
<link rel="stylesheet" href="{{url_for('static',filename='css/signup.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />

{% endblock %}

{% block content %}
{% for message in get_flashed_messages() %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{message}}

    <span aria-hidden="true">&times;</span>
  </button> -->
  </button>
</div>
{%endfor%}

<div class="sign-up">
  <div class="title-parent">
    <span class="the">the</span>
    <span class="what-do-i-container"><span>W</span><span class="hat">hat </span><span>D</span><span class="hat">o
      </span><span>I D</span><span class="hat">o</span></span>
      <span class="page">page.</span>
  </div>
  <div class="sign-up-child" id="SignUp">
  <form action=/login method=POST>
    <br>
    <img src="{{url_for('static', filename='css/public/login_icon.png')}}" height="60px" width="60px" >
    <input class="form-control" type="text" placeholder="Username" id=User_Name name=User_Name />
    <input
      class="form-control" type="password" placeholder="Password" id=Password name=Password />
    <button type=submit class="sign-up-wrapper">
      <div class="sign-up1">Log in</div>
    </button>
  </form>
</div>
  <div class="already-have-an-container">
    <span>Don't have an account?</span><b class="b"> </b>
  </div>
  <a class="login" id="login" href="/signup">Sign up!!</a>
</div>

{% endblock %}
